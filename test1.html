<!doctype html>
<html>
<head>
<title>test 1</title>
<script src="html5mathml.js"></script>
<!--
<script src="iemathml.js"></script>
<script src="webkitmathml.js"></script>
<script src="operamathml.js"></script>
<script src="firefox3mathml.js"></script>
-->
</head>
<body>

<div>


<p>declared empty elements (none, mprescripts, mspace)</p>
<math>
<mfrac>
<msup>
<mn>1</mn>
<mn>2</mn>
</msup>
<msqrt><mi>a</mi></msqrt>
</mfrac>
<mo>+</mo>
<mi mathvariant="bold">b</mi>
<mo>+</mo>
<mmultiscripts>
<mi>A</mi>
<none/>
<mi>i</mi>
<mprescripts/>
<none/>
<mi>k</mi>
</mmultiscripts>
<mspace width="4em"/>
<mmultiscripts>
<mi>X</mi>
<none/>
<mi>ii</mi>
<mprescripts/>
<none/>
<mi>kk</mi>
<mi>ll</mi>
<none/>
</mmultiscripts>
<mspace width="2em"/>
<mi>B</mi>
</math>


<p>empty table cells (&lt;mtd/&gt;)</p>


<math >
<mtable>
  <mtr>
    <mtd/>
    <mtd/>
    <mtd><mtext>a</mtext></mtd>
    <mtd><mtext>b</mtext></mtd>
    <mtd><mtext>c</mtext></mtd>
    <mtd id="www"/>
  </mtr>
  <mtr>
    <mtd><mtext>x</mtext></mtd>
    <mtd rowspan="3"><mo minsize="5">(</mo></mtd>
    <mtd><mn>1</mn></mtd><mtd><mn>2</mn></mtd><mtd><mn>3</mn></mtd>
    <mtd rowspan="3"><mo>)</mo></mtd>
  </mtr>
  <mtr>
    <mtd><mtext>y</mtext></mtd>
    <mtd></mtd><mtd><mn>22</mn></mtd><mtd><mn>33</mn></mtd>
  </mtr>
  <mtr>
    <mtd><mtext>z</mtext></mtd>
    <mtd></mtd><mtd></mtd><mtd><mn>333</mn></mtd>
  </mtr>
</mtable>
</math>


<p>B.H.'s bin pow test</p>
<math  display="block" mode="display">
 <msup>
  <mfenced open="(" close =")" separators=""><mi>x</mi><mo>+</mo><mi>y</mi></mfenced>
  <mn>2</mn>
 </msup>
</math>


<p>Other stuff</p>
<math  display="block">
<munderover>
<mo>&int;</mo>
<mn>0</mn>
<mo stretchy="true">&infin;</mo>
</munderover>
<msqrt>
<mfenced open="{" close="]">
<mtable>
<mtr><mn>1</mn><mn>2</mn><mn>3</mn></mtr>
<mtr><mo>&rightarrow;</mo><mo>&nwarrow;</mo><mo>&downarrow;</mo></mtr>
<mtr><mi>&alpha;</mi><mi>&beta;</mi><mi>&gamma;</mi></mtr>
</mtable>
</mfenced>
</msqrt>
</math>
</div>



</body>
</html>
